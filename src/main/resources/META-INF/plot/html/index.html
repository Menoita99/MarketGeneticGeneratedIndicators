
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Line Chart</title>

    <link href="../css/styles.css" rel="stylesheet" />
    <script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>

    <style>
     #chart {
      max-width: 650px;
      margin: 35px auto;
    }
    </style>
    <script src="../js/apexcharts.js"></script>
    
  </head>

  <body>
     <div id="chart"></div>
<!-- 	 <a href="#click" onclick="render('#chart',[200,40,35,50,49,60,70,91,125],[1991,1992,1993,1994,1995,1996,1997, 1998,1999]);">call f</a> -->
	<script type='text/javascript'>
	
		render("#chart",[30,40,35,50,49,60,70,91,125],[1991,1992,1993,1994,1995,1996,1997, 1998,1999]);
		
		function render(div,data,categories){
			try{
				let options = {
				  chart: {
				    type: 'line'
				  },
				  series: [{
				    name: 'sales',
				    data: data
				  }],
				  xaxis: {
				    categories: categories
				  }
				}
		
				var chart = new ApexCharts(document.querySelector(div), options);
				chart.render();
			}catch (e) {
			   console.log(e);
			}
		}
    </script>

    
  </body>
</html>
